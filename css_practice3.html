<!doctype html>
<html>

	
	<head>
	
	<meta charset="utf-8">
	
	<title>Untitled Document</title>
		
		
	<style>
	
		h2 {color: cornflowerblue; font-size:25px;}  
		
		p {color: darkcyan; font-size:14px;}
		
		#spec1 {color:aliceblue;}
		
		.zone1 {color: gold;}
		
	</style>	
	
	<link rel="stylesheet" href="../../Unnamed Site 2/styles.css">	
		
	</head>

	<body>
	
		<h1> This is my header </h1>
		
		<h2> This is a h2 styling.</h2>
		
		<h2  style="font-size: 12px;"  > This is my second h2 styling.</h2>
		
		<p>this is my content for my website.</p>
		
		<p id="spec1">This is my special section</p>
		
		<p class="zone1"> This demonstrates the class selector.</p>
		
		<h2> Here's my javascript example</h2>
		
		<p id="changezone"> This text can change. </p>
		
		<button type="button" onclick='document.getElementById("changezone").innerHTML = "Hello JavaScript!"'>Click Me!</button>
		
	</body>
	
</html>
