<!doctype html>
<html>

	
	<head>
	
	<meta charset="utf-8">
	
	<title>Untitled Document</title>
		
		
	<style>
	
		h2 {color: cornflowerblue; font-size:25px;}  
		
		p {color: darkcyan; font-size:14px;}
		
		#spec1 {color:aliceblue;}
		
		.zone1 {color: gold;}
		
	</style>	
	
	<link rel="stylesheet" href="styles.css">	
		
	</head>

	<body>
	

		
		<h2> Here's my Javascript Button Example</h2>
		
		<p id="changezone"> This text can change. </p>
		
		<button type="button" onclick='document.getElementById("changezone").innerHTML = "Hello JavaScript!"'>Click Me!</button>
		
		<h1> Here's my Javascript Canvas Example</h1>
		
		<canvas id="Canvas" width="600" height="300" style="border:2px solid #49d16d;">
		Your browser does not support the HTML canvas tag.
		</canvas>
		
		<script>
			var c = document.getElementById("Canvas");
			var ctx = c.getContext("2d");
			
			ctx.moveTo(300,150);
			ctx.lineTo(600,0);
			
			ctx.stroke();
			
			ctx.beginPath();
			ctx.rect(250, 100, 100, 100);
			ctx.stroke();
			
			ctx.beginPath();
			ctx.arc(300, 150, 80, 0, 2 * Math.PI);
			ctx.stroke();
			
			
			
		</script>
		
		
		
		
		
	</body>
	
</html>
