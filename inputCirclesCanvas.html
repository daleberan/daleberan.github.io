<!doctype html>
<html>

<head>
	
<meta charset="UTF-8">
<title>Canvas Experimenent</title>
	
	<style>
		
		body 
		
		{
	
	
		text-align: center;	  
		overflow: scroll;
		background-color: darkgrey;
			
		}
			
	</style>
	
</head>

	
	
<body>
	
	<h1> MY CANVAS</h1>
	
<canvas id="myCanvas" width="600" height="600" style="border:8px solid #202651;">

	Your browser does not support the HTML canvas tag.
	
</canvas>
	
<script>
	


	
//function to draw circle 
	
function circleDrawerer()

{
var c = document.getElementById ("myCanvas");

var ctx = c.getContext("2d");
		
ctx.beginPath();
ctx.arc(Math.floor(Math.random()*(600)+1), Math.floor(Math.random()*(600)+1), Math.floor(Math.random()*(80)+1), 0, 2 * Math.PI);
	
ctx.strokeStyle = "#" +  Math.floor(Math.random()*0xFFFFFF).toString(16);

ctx.stroke();
	
}

	
//function to draw rectangle
	
function rectangleDrawerer()
	
{
var c = document.getElementById ("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.rect(Math.floor(Math.random()*(600)+1), Math.floor(Math.random()*(600)+1), Math.floor(Math.random()*(100)+1), Math.floor(Math.random()*(100)+1));
ctx.stroke();	
		
}
	
//setInterval (rectangleDrawerer, 1000);
	
//setInterval (circleDrawerer, 1000);	
	
document.addEventListener('keydown', function(event) 

{
    if(event.keyCode == 65) 
	{
     circleDrawerer();
   	}
	
	if (event.keyCode == 83)
	{
	 rectangleDrawerer();			
	}
	

});
	
</script>	
	
	
	
</body>
	
</html>
